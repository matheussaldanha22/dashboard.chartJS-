<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body >
    <div style="display:flex;  height:40vh; width:80vw">
        <canvas id="myChart" ></canvas>
        <canvas id="myChart2"></canvas>
    </div>
</body>

<script>

    //labels linha
    const labelsLine = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00',
    ];

    //labels barra
    const labelsBar = [
    'Janeiro',
    'Fevereiro',
    'Março',
    'Abril',
    'Maio',
    'Junho',
    ];


    // dados linha
    const dataLine = {
        labels:labelsLine,
        datasets: [{
            label:'Temperatura',
            backgroundColor:'rgb(255,99,132)',
            borderColor: 'rgb(255,90,132)',
            data:[30,29,28,25,22,23],
        },
        {
            label:'Umidade',
            backgroundColor:'rgb(0,0,55)',
            borderColor: 'rgb(0,0,55)',
            data:[80,82,80,85,80,83],
        }]
    };

    //dados barra
    const dataBar = {
        labels:labelsBar,
        datasets: [{
            label:'Temperatura média',
            backgroundColor:'rgb(255,99,132)',
            borderColor: 'rgb(255,90,132)',
            data:[22,24,27,23,20,18],
        },
        {
            label:'Umidade média',
            backgroundColor:'rgb(0,0,55)',
            borderColor: 'rgb(0,0,55)',
            data:[90,89,93,87,88,82],
        }]
    };



    //config linha
    const configLine = {
        type:'line',
        data: dataLine,
        options: {}
    };

    //config barra
    const configBar = {
        type:'bar',
        data: dataBar,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        configLine
    )

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        configBar
    )
</script>
  
</html>
